name: Python CI Build

# 1. Trigger: L√∂st den Workflow bei jedem Push auf 'main' oder 'develop' aus
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# 2. Definition des Build-Jobs
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 3. Test-Matrix f√ºr verschiedene Python-Versionen
    strategy:
      matrix:
        # F√ºhrt den Job parallel f√ºr Python 3.9, 3.10 und 3.11 aus
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: ‚¨áÔ∏è Checkout Code
      # Holt den Code aus dem Repository auf den Runner
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Python ${{ matrix.python-version }}
      # Stellt die gew√ºnschte Python-Version bereit
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Aktiviert den Caching f√ºr pip-Abh√§ngigkeiten

    - name: üì¶ Install Dependencies
      # Installiert die Abh√§ngigkeiten. Annahme: Du nutzt eine requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Zus√§tzliche Schritte, z.B. zum Installieren von Test-Frameworks:
        # pip install pytest pytest-cov

    - name: ‚úÖ Run Tests
      # F√ºhrt deine Tests aus. Passe den Befehl an dein Test-Framework an (z.B. pytest, unittest)
      run: |
        # Beispiel f√ºr Pytest:
        pytest
        # Beispiel f√ºr Unittest:
        # python -m unittest discover
